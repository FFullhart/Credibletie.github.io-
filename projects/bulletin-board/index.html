<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post pink">
                <div class="push"></div>
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;Groceries</h3>
                <ul>
                    <li>Eggs</li>
                    <li>Bread</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div class="post cream">
                <img 
                    src="images/pexels-charles-pragnell-1313315-2524121.jpg" 
                    alt=""
                    width="130"
                >
            </div>
            <div class="post brown">
                <h1>&nbsp;Doing<br>&nbsp;Great!</h1>
            </div>
            <br>
            <br>

            <div class="post dark-brown">
                <div class="text">
                    <h3>&nbsp;Dont forget!</h3>
                    <p>Pick up Charlie from daycare.</p>
                </div>
            </div>
            <div class="post green">
                <div class="push"></div>
                <h2>Keep Going!</h2>
            </div>
            <div class="post other-green">
                <img 
                    src="images/pexels-ruben-boekeloo-521336009-34928381.jpg" 
                    alt=""
                    width="130"
                >
            </div>
        </div>
    </body>
</html>
